  <body>
    <main class="score-wrap">
      <!-- Left Result Section -->
      <section class="left">
        <header><h2 class="result-title">Your Result</h2></header>
        <div class="score-circle">
          <strong> 76 </strong>
          <span>of 100</span>
        </div>
        <h3>Great</h3>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>

      <!-- Right Summary Section -->
      <section class="right">
        <header>
          <h3 class="summary-title">Summary</h3>
        </header>

        <div class="metrics">
          <article class="metric reaction">
            <span claas="reaction-icon">‚ö°</span> Reaction <span>80 / 100</span>
          </article>
          <article class="metric memory">Memory <span>92 / 100</span></article>
          <article class="metric verbal">Verbal <span>61 / 100</span></article>
          <article class="metric visual">Visual <span>73 / 100</span></article>
        </div>
      </section>
    </main>
