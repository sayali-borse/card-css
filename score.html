<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Score Card ‚Äî Replica</title>

    <!-- Google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg: #eef4fb;
        --card-bg: #ffffff;
        --purple-1: #6b34ff;
        --purple-2: #3b2bff;
        --inner-purple: rgba(49, 20, 184, 0.95);
        --muted: #8b93a7;
        --chip-shadow: 0 6px 20px rgba(39, 42, 56, 0.06);
      }

      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: "Inter", system-ui, Segoe UI, Roboto, "Helvetica Neue",
          Arial;
        background: var(--bg);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 48px;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* container size similar to image */
      .wrap {
        width: 860px;
        max-width: 95%;
        display: flex;
        gap: 20px;
        align-items: stretch;
        box-shadow: 0 30px 60px rgba(31, 41, 56, 0.06);
        border-radius: 18px;
        padding: 6px;
        background: transparent;
      }

      /* Left gradient card */
      .left {
        flex: 1 1 44%;
        background: linear-gradient(180deg, #6e39ff 0%, #3126d2 100%);
        color: #fff;
        border-radius: 18px;
        padding: 36px 28px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
        min-width: 300px;
      }

      .left h4 {
        margin: 0;
        font-weight: 600;
        opacity: 0.95;
        letter-spacing: 0.2px;
      }

      /* Score circle */
      .score-wrap {
        margin-top: 18px;
        margin-bottom: 20px;
        width: 180px;
        height: 180px;
        border-radius: 50%;
        background: radial-gradient(
            circle at 50% 35%,
            rgba(0, 0, 0, 0.08),
            rgba(0, 0, 0, 0) 35%
          ),
          linear-gradient(
            180deg,
            rgba(255, 255, 255, 0.04),
            rgba(255, 255, 255, 0.02)
          );
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: inset 0 12px 24px rgba(0, 0, 0, 0.06);
      }

      .score {
        font-size: 56px;
        font-weight: 700;
        line-height: 1;
        letter-spacing: -1px;
      }

      .score-sub {
        font-size: 13px;
        opacity: 0.85;
        margin-top: 4px;
      }

      .left h2 {
        margin: 0;
        margin-top: 6px;
        font-size: 28px;
        font-weight: 700;
      }

      .left p {
        margin: 14px 0 0;
        text-align: center;
        color: rgba(255, 255, 255, 0.92);
        opacity: 0.95;
        font-size: 13px;
        max-width: 70%;
        line-height: 1.5;
      }

      /* Right white card */
      .right {
        flex: 1 1 56%;
        background: var(--card-bg);
        border-radius: 18px;
        padding: 28px 30px;
        box-shadow: 0 10px 40px rgba(39, 42, 56, 0.06);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        min-width: 380px;
      }

      .summary-title {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .summary-title h3 {
        margin: 0;
        font-size: 20px;
        font-weight: 700;
        color: #14161a;
      }

      /* Metric list */
      .metrics {
        margin-top: 18px;
        display: flex;
        flex-direction: column;
        gap: 14px;
      }

      .metric {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: linear-gradient(
          180deg,
          rgba(250, 251, 255, 0.9),
          rgba(250, 250, 255, 0.9)
        );
        padding: 12px 14px;
        border-radius: 12px;
        box-shadow: var(--chip-shadow);
      }

      .metric .left-meta {
        display: flex;
        gap: 12px;
        align-items: center;
      }

      .icon-wrap {
        width: 36px;
        height: 36px;
        border-radius: 10px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        flex-shrink: 0;
      }

      /* small colored backgrounds for each metric */
      .ic-reaction {
        background: linear-gradient(90deg, #ffecee, #fff9f9);
        color: #f13e4f;
        box-shadow: inset 0 -6px 18px rgba(241, 62, 79, 0.06);
      }
      .ic-memory {
        background: linear-gradient(90deg, #fff3e6, #fffaf5);
        color: #f0a93c;
      }
      .ic-verbal {
        background: linear-gradient(90deg, #e9fff5, #f8fff9);
        color: #2bbf9b;
      }
      .ic-visual {
        background: linear-gradient(90deg, #f0f2ff, #fbfbff);
        color: #6a66f8;
      }

      .metric .label {
        font-weight: 600;
        color: #23272e;
        font-size: 14px;
      }
      .metric .score {
        font-weight: 700;
        color: #1f2130;
        font-size: 15px;
      }
      .metric .sub {
        font-size: 12px;
        color: var(--muted);
        opacity: 0.9;
        margin-left: 6px;
        font-weight: 500;
      }

      /* Continue button area */
      .bottom {
        margin-top: 22px;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        gap: 16px;
      }

      .btn {
        margin-top: 8px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 14px 36px;
        border-radius: 36px;
        background: linear-gradient(90deg, #5938ff, #3c2bff);
        color: #fff;
        font-weight: 700;
        box-shadow: 0 10px 30px rgba(72, 31, 224, 0.18);
        border: none;
        cursor: pointer;
        transition: transform 0.18s ease, box-shadow 0.18s ease;
        font-size: 15px;
      }
      .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 20px 40px rgba(72, 31, 224, 0.2);
      }

      /* subtle rounded rectangle behind the left part of the gradient to mimic inner highlight */
      .left::after {
        content: "";
        position: absolute;
        right: -40px;
        top: 10%;
        width: 220px;
        height: 220px;
        background: radial-gradient(
          circle at 40% 30%,
          rgba(255, 255, 255, 0.03),
          rgba(255, 255, 255, 0)
        );
        transform: rotate(20deg);
        pointer-events: none;
      }

      /* Responsive */
      @media (max-width: 920px) {
        .wrap {
          flex-direction: column;
          width: 92%;
        }
        .left,
        .right {
          min-width: 0;
        }
        .left {
          order: 1;
        }
        .right {
          order: 2;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap" role="region" aria-label="result card">
      <div class="left">
        <h4>Your Result</h4>

        <div class="score-wrap" aria-hidden="false">
          <div style="text-align: center">
            <div class="score">76</div>
            <div class="score-sub">of 100</div>
          </div>
        </div>

        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="right">
        <div>
          <div class="summary-title">
            <h3>Summary</h3>
          </div>

          <div class="metrics">
            <div class="metric" aria-label="Reaction 80 of 100">
              <div class="left-meta">
                <div class="icon-wrap ic-reaction">‚ö°</div>
                <div>
                  <div class="label">Reaction</div>
                  <div class="sub">speed & reflex</div>
                </div>
              </div>
              <div class="score">80 / 100</div>
            </div>

            <div class="metric" aria-label="Memory 92 of 100">
              <div class="left-meta">
                <div class="icon-wrap ic-memory">üß†</div>
                <div>
                  <div class="label">Memory</div>
                  <div class="sub">recall & retention</div>
                </div>
              </div>
              <div class="score">92 / 100</div>
            </div>

            <div class="metric" aria-label="Verbal 61 of 100">
              <div class="left-meta">
                <div class="icon-wrap ic-verbal">üí¨</div>
                <div>
                  <div class="label">Verbal</div>
                  <div class="sub">language & reasoning</div>
                </div>
              </div>
              <div class="score">61 / 100</div>
            </div>

            <div class="metric" aria-label="Visual 73 of 100">
              <div class="left-meta">
                <div class="icon-wrap ic-visual">üëÅÔ∏è</div>
                <div>
                  <div class="label">Visual</div>
                  <div class="sub">spatial & patterns</div>
                </div>
              </div>
              <div class="score">73 / 100</div>
            </div>
          </div>
        </div>

        <div class="bottom">
          <button class="btn" aria-label="Continue">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
