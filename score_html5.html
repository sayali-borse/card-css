<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Card</title>

    <style>
      :root {
        --bg: #eef4fb;
        --purple-1: #6e39ff;
        --purple-2: #3126d2;
        --text-dark: #222;
        --text-light: #fff;
        --muted: #8b93a7;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, Helvetica, sans-serif;
        background: var(--bg);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      main.card {
        display: flex;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        max-width: 750px;
        width: 100%;
      }

      /* Left Section */
      section.result {
        flex: 1;
        background: linear-gradient(
          to bottom,
          var(--purple-1),
          var(--purple-2)
        );
        color: var(--text-light);
        padding: 40px 30px;
        text-align: center;
      }

      section.result header h2 {
        font-size: 18px;
        margin-bottom: 20px;
      }

      .score-circle {
        background: rgba(255, 255, 255, 0.1);
        width: 150px;
        height: 150px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        margin: 0 auto 20px;
      }

      .score-circle strong {
        font-size: 48px;
        font-weight: bold;
      }

      .score-circle span {
        font-size: 14px;
        opacity: 0.9;
      }

      section.result h3 {
        font-size: 24px;
        margin-top: 10px;
      }

      section.result p {
        font-size: 14px;
        margin-top: 10px;
        opacity: 0.9;
      }

      /* Right Section */
      section.summary {
        flex: 1;
        background: #fff;
        padding: 30px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      section.summary header h2 {
        font-size: 20px;
        margin-bottom: 20px;
        color: var(--text-dark);
      }

      .metrics {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      article.metric {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px;
        border-radius: 10px;
        font-size: 14px;
        font-weight: bold;
      }

      .reaction {
        background: #fff0f0;
        color: #d9534f;
      }
      .memory {
        background: #fff8e1;
        color: #f0ad4e;
      }
      .verbal {
        background: #e6fff5;
        color: #5cb85c;
      }
      .visual {
        background: #f0f2ff;
        color: #5bc0de;
      }

      article.metric span {
        color: #333;
      }

      footer {
        margin-top: 30px;
      }

      footer button {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 25px;
        background: linear-gradient(to right, #5938ff, #3c2bff);
        color: #fff;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        transition: transform 0.2s ease;
      }

      footer button:hover {
        transform: translateY(-2px);
      }

      /* Responsive */
      @media (max-width: 768px) {
        main.card {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <main class="card">
      <!-- Left Result Section -->
      <section class="result" aria-labelledby="result-title">
        <header>
          <h2 id="result-title">Your Result</h2>
        </header>
        <div class="score-circle">
          <strong>76</strong>
          <span>of 100</span>
        </div>
        <h3>Great</h3>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>

      <!-- Right Summary Section -->
      <section class="summary" aria-labelledby="summary-title">
        <header>
          <h2 id="summary-title">Summary</h2>
        </header>

        <div class="metrics">
          <article class="metric reaction">
            Reaction <span>80 / 100</span>
          </article>
          <article class="metric memory">Memory <span>92 / 100</span></article>
          <article class="metric verbal">Verbal <span>61 / 100</span></article>
          <article class="metric visual">Visual <span>73 / 100</span></article>
        </div>

        <footer>
          <button type="button">Continue</button>
        </footer>
      </section>
    </main>
  </body>
</html>
